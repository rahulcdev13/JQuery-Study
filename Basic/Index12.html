<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $("h1,h2").removeClass("demo");
        });
        $("#btn1").click(function () {
          $("h1,h2").toggleClass("demo");
        });
        
      });
    </script>
    <style>
      .demo{
        background-color: red;
        color: white;
        padding: 10px;
      } 
      .demo1{
        padding: 10px;
        border: 1px solid black;
      } 
    </style>
  </head>
  <body>
     <h1 class="demo">Hello javascript with jquery-3</h1>
     <h2 class="demo">Hello javascript with jquery-3</h2>

    <button id="btn">Remove Class</button>
    <button id="btn1">toggleClass Class</button>

  </body>
</html>
