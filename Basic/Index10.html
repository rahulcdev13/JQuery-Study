<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script>
      $(document).ready(function () {
        $("#button").click(function () {
          $("div").remove();
        });
        $("#buttons").click(function () {
          $("p").empty();
        });
      });
    </script>
    <style>
      p {
        background-color: red;
        width: 200px;
        height: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>jquery-3 written</h3>
    <div>
      Parent and child remove
      <p>p1</p>
      <p>p2</p>
    </div>
    <button id="button">Remove Element</button>
    <button id="buttons">Empty Element</button>
  </body>
</html>
