<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script>
      $(document).ready(function () {
        $("#getval").click(function () {
          alert($("#fullname").val());
        });
         
      });
    </script>
    <style>
      .get * {
        border: 1px solid black;
        padding: 15px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to jquery</h1>
    <div class="get">
      <input type="text" id="fullname" value="Rahul Chavan" />
      <button id="getval">Get The Ful Name</button>
    </div>
  </body>
</html>
