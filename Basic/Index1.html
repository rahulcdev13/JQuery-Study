<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $(".animate").animate({
            left: "300px",
            fontSize: "20px",
            height: "300px",
            width: "300px",
          });
        });
      });
    </script>
    <style>
      div {
        margin-top: 10px;
        height: 100px;
        width: 300px;
        background-color: yellow;
        border: 1px solid black;
        position: absolute;
        text-align: center;
      }
      button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid black;
        background-color: orange;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to jquery</h1>
    <button type="button">Animate</button>
    <div class="animate">
      <p>This is Animate div Hello welcome to the jquery tuttorial</p>
    </div>
    <br />
  </body>
</html>
