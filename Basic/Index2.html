<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script>
      $(document).ready(function(){
        // $("span").parent().css({"font-size":"30px","color":"red","border":"2px solid black"})
        // $("span").parents().css({"font-size":"30px","color":"red","border":"2px solid black"})
        $("span").parentsUntil("div").css({"font-size":"30px","color":"red","border":"2px solid black"})

       })
    </script>   
    <style>
    .ancestor *{
        display: block;
        border: 1px dashed black;
        padding: 10px;
        margin: 10px,
     }
    </style> 
  </head>
  <body>
    <h1>Welcome to jquery</h1>
    <div class="ancestor">
        <div style="width: 800px;">Grand Parent : Ancestor 
            <ul> Parent
                <li> Child li-1
                    <span>span1</span>
                    <span>span2</span>
                </li>
                <li>Child li-2</li>
            </ul>
        </div>
        
    </div>
  </body>
</html>
